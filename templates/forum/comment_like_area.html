<div id="commentlikearea" class="pt-2">
    <p>
        <a hx-post="{% url 'comment_like' comment.id %}" id="comment-like-button" 
        hx-target="#commentlikearea" hx-swap="outerHTML" class="like">
            {% if request.user in comment.like.all %}
            <i class="fa-solid fa-thumbs-up fa-xl"></i>
            {% else %}
            <i class="fa-regular fa-thumbs-up fa-xl"></i> 
            {% endif %}
            {{ comment.like.count }}
        </a>
    </p>
</div>
