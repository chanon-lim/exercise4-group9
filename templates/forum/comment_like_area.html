<div id="commentlikearea" class="pt-2">
    <p>
        {{ comment.like.count }} likes
        <button hx-post="{% url 'comment_like' comment.id %}" id="comment-like-button" 
        hx-target="#commentlikearea" hx-swap="outerHTML" class="btn btn-primary">
            {% if request.user in comment.like.all %}
            <i>Unlike</i>
            {% else %}
            <i>Like</i>
            {% endif %}
        </button>
    </p>
</div>
