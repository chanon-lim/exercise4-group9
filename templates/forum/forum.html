{% extends 'base/base.html' %}

{% block content %}
    <button><a href="{% url 'submit' %}">Add a post</a></button>
    {% for post in posts %}
        <h3 class="test">{{ post.title }}</h3>
        <p>{{post.created_on}}</p>
        <p>{{post.content}}</p>
        <a href="{% url 'detailed_post' post.id %}">Go to detailed post</a>
    {% endfor %}
{% endblock content %}
