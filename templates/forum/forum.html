<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button><a href="{% url 'submit' %}">Add a post</a></button>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{post.created_on}}</p>
        <p>{{post.content}}</p>
        <a href="{% url 'detailed_post' post.id %}">Go to detailed post</a>
    {% endfor %}
</body>
</html>
