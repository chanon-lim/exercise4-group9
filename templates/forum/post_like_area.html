<div id="postlikearea" class="pt-2">
    <p>
        <a hx-post="{% url 'post_like' post.id %}" id="post-like-button" 
        hx-target="#postlikearea" hx-swap="outerHTML" class="like">
            {% if request.user in post.like.all %}
            <i class="fa-solid fa-thumbs-up fa-xl"></i>
            {% else %}
            <i class="fa-regular fa-thumbs-up fa-xl"></i> 
            {% endif %}
            {{ post.like.count }}
        </a>
    </p>
</div>
