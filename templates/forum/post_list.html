<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <h5>{{ post.author }}</h5>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
